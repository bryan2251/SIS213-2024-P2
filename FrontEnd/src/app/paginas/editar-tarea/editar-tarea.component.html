<div class="card">
    <div class="card-header">
        <strong>ACTUALIZAR TAREA</strong>
    </div>
    <div class="card-body">
        <h5 class="card-title">Ingrese los datos</h5>
        <form [formGroup]="FormularioTarea" (ngSubmit)="EnviarDatos()">
            <div class="mb-3">
                <label for="dato" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="" formControlName="descripcion" name="" placeholder="ingrese datos" required>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="dato" class="form-label">Fecha Inicial</label>
                        <input type="date" class="form-control" id="" formControlName="fechainicio" name="" placeholder="ingrese datos" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="dato" class="form-label">Hora Inicial</label>
                        <input type="time" class="form-control" id="" formControlName="tiempoinicio" name="" placeholder="ingrese datos" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="dato" class="form-label">Fecha Final</label>
                        <input type="date" class="form-control" id="" formControlName="fechalimite" name="" placeholder="ingrese datos" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="dato" class="form-label">Hora Final</label>
                        <input type="time" class="form-control" id="" formControlName="tiempolimite" name="" placeholder="ingrese datos" required>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="dato" class="form-label">Estado</label>
                        <select class="form-select form-select-sm" formControlName="id_estado" required>
                            <option *ngFor="let estado of ListarEstado; let iControl=index" value="{{ estado.e_id }}">{{ estado.e_descripcion }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="dato" class="form-label">Tipo</label>
                        <select class="form-select form-select-sm" formControlName="id_tipo" required>
                            <option *ngFor="let tipo of ListarTipo; let iControl=index" value="{{ tipo.t_id }}">{{ tipo.t_descripcion }}</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary "><strong>Actualizar&nbsp;&nbsp;<i class="fa-solid fa-floppy-disk"></i></strong></button><!--SUBMIR LLAMA A enviarDatos de (onSubmit)-->
            </div>
        </form>
    </div>

</div>
<style>
    .card-header{
        background-color: #b901f7;
        color:white;
    }
</style>
